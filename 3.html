   <h2>FM 패치 방법</h2>
      FM을 설치하고 게임을 플레이하다보면 뭔가 어색함을 느낄 것이다. 축구팀의 로고가 없고 선수들의 얼굴도 없어서 그렇다. 이럴 때를 대비해 <strong>유저들이 직접</strong> 패치를 만들었다. (일좀하자 세가야) <br>패치 방법은 <strong>에펨코리아</strong>라는 사이트에 잘 설명되어 있으므로 <a href="https://www.fmkorea.com/4012026012" target="_blank" title="자료 설치 링크">여기</a>에 접속해 패치하기를 바란다.
